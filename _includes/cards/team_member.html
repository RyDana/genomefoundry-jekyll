<!-- 
team member card

a card layout to show a team member
must include name, jobtitle, image, linkedin (optional), github (optional)
possibility to make image size a variable in the future-->

<div class="m-4 p-4" style="width: 300px">
    <div class="d-grid h-100">
        <div style="grid-column: 1; grid-row: 1; transform: scale(1.5) translateY(15px); z-index:0; width: 230px;">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" filter="blur(3px)">
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: rgb(3, 210, 202);"></stop>
                    <stop offset="100%" style="stop-color: rgb(1, 114, 194);"></stop>
                </linearGradient>
                <path fill="url(#grad1)" style="opacity: 0.66;"
                    d="M40.1,-49.9C51.4,-38.3,59.5,-25.1,66.4,-8.4C73.4,8.4,79.1,28.7,71.9,42C64.8,55.2,44.7,61.5,27.6,61.6C10.4,61.8,-3.8,55.7,-18,50.3C-32.3,44.8,-46.4,39.9,-57,29.2C-67.6,18.5,-74.6,2.1,-71.2,-11.7C-67.7,-25.5,-53.9,-36.6,-40.3,-47.8C-26.7,-58.9,-13.3,-70.2,0.5,-70.8C14.4,-71.5,28.8,-61.5,40.1,-49.9Z"
                    transform="translate(100 100)" />
            </svg>
        </div>
        <div class="p-3 shadow-primary rounded-bottom-end"
            style="grid-column: 1; grid-row: 1; z-index:1; background-color: #19201f;">
            <div class="position-relative">
                <img src="{{include.image}}" height="230px" alt="photo of {{include.name}}"
                    style="grid-column: 1; grid-row: 1; z-index: 1;">
                {% if include.linkedin != nil or include.github != nil %}
                <div class="position-absolute bottom-0 end-0" style="z-index: 2;">
                    {% if include.linkedin != nil %}
                    <a href="{{include.linkedin}}" target="_blank">
                        <button type="button" class="btn btn-primary rounded-pill">
                            <i class="bi bi-linkedin"></i>
                            <span class="visually-hidden">LinkedIn</span>
                        </button>
                    </a>
                    {% endif %}
                    {% if include.github != nil %}
                    <a href="{{include.github}}" target="_blank">
                        <button type="button" class="btn btn-primary rounded-pill">
                            <i class="bi bi-github"></i>
                            <span class="visually-hidden">Github</span>
                        </button>
                    </a>
                    {% endif %}
                </div>
                {% endif %}
            </div>
            <h3 class="text-white pt-3 fs-4">{{ include.name }}</h3>
            <p class="text-muted mb-0">{{ include.jobtitle }}</p>
        </div>
    </div>
</div>
