<h2 class="pt-3 fw-bold text-white">Supported by</h2>
<div class="d-flex flex-wrap justify-content-center align-items-center mb-3 px-2">
    {% for item in site.data.supporters %}
        <div class="p-5">
            <a href="{{ item.link }}" >
                <img height="{{ item.logo_height }}px"
                    src="{{ item.logo }}"
                    alt="{{ item.name }} logo">
            </a>
        </div>
    {% endfor %}
</div>
